{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-semibold">Change Password</h1>
        <p class="text-xs text-muted mt-1">Update your account password</p>
    </div>

    <div class="bg-panel rounded-xl shadow-soft p-6">
        {% if error %}
        <div class="bg-danger/20 border border-danger/50 text-danger text-sm px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="bg-good/20 border border-good/50 text-good text-sm px-4 py-3 rounded-lg mb-6">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div>
                <label for="current_password" class="block text-sm font-medium mb-2">Current Password</label>
                <input
                    type="password"
                    id="current_password"
                    name="current_password"
                    required
                    class="w-full bg-panel2 border border-border rounded-lg px-4 py-3 text-sm placeholder:text-muted focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition"
                    placeholder="Enter current password"
                />
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium mb-2">New Password</label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                    minlength="6"
                    class="w-full bg-panel2 border border-border rounded-lg px-4 py-3 text-sm placeholder:text-muted focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition"
                    placeholder="Enter new password (min 6 characters)"
                />
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm New Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    minlength="6"
                    class="w-full bg-panel2 border border-border rounded-lg px-4 py-3 text-sm placeholder:text-muted focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition"
                    placeholder="Confirm new password"
                />
            </div>

            <div class="flex gap-3 pt-2">
                <button
                    type="submit"
                    class="flex-1 bg-brand hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
                >
                    Change Password
                </button>
                <a
                    href="{{ url_for('dashboard') }}"
                    class="flex-1 bg-panel2 hover:bg-border text-white text-center font-semibold py-3 px-4 rounded-lg transition duration-200"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
