<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="utf-8" />
        <title>Login - Candy Route Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            bg: "#0b1220",
                            panel: "#1e293b",
                            panel2: "#243042",
                            border: "#2c3a4f",
                            muted: "#94a3b8",
                            good: "#22c55e",
                            warn: "#facc15",
                            danger: "#ef4444",
                            brand: "#2563eb",
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="h-full bg-bg text-slate-200 antialiased">
        <div class="min-h-screen flex items-center justify-center px-4">
            <div class="w-full max-w-md">
                <!-- Logo / Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Candy Route Planner</h1>
                    <p class="text-muted text-sm">Sign in to access your routes</p>
                </div>

                <!-- Login Card -->
                <div class="bg-panel rounded-xl shadow-2xl p-8">
                    {% if error %}
                    <div class="bg-danger/20 border border-danger/50 text-danger text-sm px-4 py-3 rounded-lg mb-6">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" class="space-y-6">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div>
                            <label for="username" class="block text-sm font-medium mb-2">Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                autofocus
                                class="w-full bg-panel2 border border-border rounded-lg px-4 py-3 text-sm placeholder:text-muted focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition"
                                placeholder="Enter your username"
                            />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium mb-2">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="w-full bg-panel2 border border-border rounded-lg px-4 py-3 text-sm placeholder:text-muted focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition"
                                placeholder="Enter your password"
                            />
                        </div>

                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-4 h-4 rounded border-border bg-panel2 text-brand focus:ring-brand focus:ring-offset-0"
                            />
                            <label for="remember" class="ml-2 text-sm text-muted">Remember me</label>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-brand hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
                        >
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <p class="text-center text-xs text-muted mt-6">
                    Candy Route Planner v1.0
                </p>
            </div>
        </div>
    </body>
</html>
