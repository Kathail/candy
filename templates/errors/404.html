<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: "#0b1220",
                        panel: "#1e293b",
                        brand: "#2563eb",
                        muted: "#94a3b8",
                    },
                },
            },
        };
    </script>
</head>
<body class="h-full bg-bg text-slate-200 antialiased">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <div class="text-8xl font-bold text-brand mb-4">404</div>
            <h1 class="text-2xl font-semibold mb-2">Page Not Found</h1>
            <p class="text-muted mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="inline-block bg-brand hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
