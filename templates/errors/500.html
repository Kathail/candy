<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <title>500 - Server Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: "#0b1220",
                        panel: "#1e293b",
                        danger: "#ef4444",
                        muted: "#94a3b8",
                    },
                },
            },
        };
    </script>
</head>
<body class="h-full bg-bg text-slate-200 antialiased">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <div class="text-8xl font-bold text-danger mb-4">500</div>
            <h1 class="text-2xl font-semibold mb-2">Server Error</h1>
            <p class="text-muted mb-8">Something went wrong on our end. Please try again later.</p>
            <div class="flex gap-4 justify-center">
                <a href="/" class="inline-block bg-panel hover:bg-slate-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                    Go to Dashboard
                </a>
                <button onclick="location.reload()" class="inline-block bg-danger hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition">
                    Try Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
